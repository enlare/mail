   
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/png" href="favicon.ico"/>
        <title>Бланк 2</title>

        <link href="css/style.css" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=PT+Serif&subset=cyrillic' rel='stylesheet' type='text/css'>
        <!-- HTML5 Shim  IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <body>
        <div class="wrapper wrapper-card2 clearfix">
            <div class="left-side">
                <div class="clearfix">
                    <div class="logo logo-card2 left"></div>
                    <div class="ticket-wrapper left">
                        <div class="post ticket-title" >Талон</div>
                        <div class="ticket-small-text">к почтовому переводу<br /> наложенного платежа</div>
                        <div class="clearfix">
                            <div class="clearfix border-row ticket-rub left">
                                <div class="left-side-row-label left">На</div>
                            </div>
                            <div class="clearfix border-row ticket-kop left">
                                <div class="left-side-row-label left">руб.</div>
                            </div>
                            <div class="left-side-row-label left">коп.</div>
                        </div>
                    </div>
                </div> 


                <div class="clearfix border-row">
                    <div class="left-side-row-label left">От кого: </div>
                </div>
                <div class="clearfix border-row"></div>
                <div class="clearfix border-row"></div>
                <div class="clearfix border-row">
                    <div class="left-side-row-label">Адрес отправителя: </div>
                </div>
                <div class="clearfix border-row"></div>
                <div class="clearfix border-row"></div>
                <div class="clearfix border-row"></div>
                <div class="clearfix border-row"></div>
                <div class="clearfix border-row"></div>
                <div class="clearfix border-row">
                    <div class="left-side-row-label">РПО: </div>
                </div>
                <div class="clearfix border-row"></div>
                <div class="clearfix border-row"></div>
                <div class="clearfix border-row"></div>


            </div>
            <div class="right-side">
                <div class="ticket-header">
                    <div class="left-side-row-label notification-label">Вторичное извещение</div>
                    <div class="clearfix">
                        <div class="clearfix border-row notification-row left">
                            <div class="left-side-row-label notification-label left">Выписано</div>
                        </div>
                    </div>
                    <div class="bold notification-label">Плата за доставку</div>
                    <div class="clearfix">
                        <div class="clearfix border-row ticket-rub left">
                            <!--<div class="left-side-row-label left">На</div>-->
                        </div>
                        <div class="clearfix border-row ticket-kop left">
                            <div class="left-side-row-label left">Руб.</div>
                        </div>
                        <div class="left-side-row-label left">коп.</div>
                    </div>
                </div>
            </div>
            <div class="cut-line rotate cut-line-360">линия отреза</div>
        </div>
